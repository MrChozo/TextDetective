<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/index.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">

    <title>TEXT DETECTIVE</title>
</head>

<body>

    <header>TEXT DETECTIVE</header>

    <form id="newUser" class="center">
        <input class="userName" type="text" required name="userName" placeholder="Username" autocomplete="off">
        <h1>Enter a username to save your game.</h1>
        <input class="pin" type="password" required name="pin" placeholder="PIN#" maxlength="4" pattern="[0-9]{4}" autocomplete="off">
        <h2>Enter a 4 digit pin. Please do not use a sensitive personal PIN.</h2>
        <button class="login" type="submit" name="login">Start/Resume</button>
    </form>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/index.js" charset- "utf-8"></script>

</html>
